<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="titulo" class="container-lg">
            <img src="../img/logo.png" class="logo1">
  
            <nav class="container-sm flex-row d-flex flex-wrap barra">
              <button class="boton" id="Inicio">Inicio</button>
              <button class="boton" id="btnNavigate">Sobre este proyecto</button>
              <button class="boton" id="btnNavigate1">Agregar Pelicula</button>
            </nav>
        </div>
    </header>
    <main>
        <section id="newMovie">
            <h1 class="fs-1 text-light text-center">Agregue una nueva pelicula</h1>
            <form id="form" class="mb-3 needs-validation m-5 text-light" novalidate>
                <div class="mb-3">
                  <label for="year" class="form-label">Año</label>
                  <input type="number" class="form-control" id="year" placeholder="Ingrese el año" required>
                  <div class="invalid-feedback">
                    Por favor ingrese el año
                  </div>
                </div>
                <div class="mb-3">
                  <label for="title" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="title" placeholder="Ingrese el titulo" required>
                  <div class="invalid-feedback">
                    Por favor ingrese el titulo
                  </div>
                </div>
                <div class="mb-3">
                  <label for="director" class="form-label">Director</label>
                  <input type="text" class="form-control" id="director" placeholder="Ingrese el director" required>
                  <div class="invalid-feedback">
                    Por favor ingrese el director
                  </div>
                </div>
                <div class="mb-3">
                  <label for="img" class="form-label">Url Imagen</label>
                  <input id="img" class="form-control" type="url" name="imagen" placeholder="Ingrese la Url" required>
                  <div class="invalid-feedback">
                    Por favor ingrese la imagen
                  </div>
                </div>
                <div class="mb-3">
                  <label for="duration" class="form-label">Duracion</label>
                  <input type="number" class="form-control" id="duration" placeholder="Ingrese la duracion" required>
                  <div class="invalid-feedback">
                    Por favor ingrese la duracion
                  </div>
                </div>
                <div class="mb-3">
                  <label for="genre" class="form-label">Genero</label>
                  <input type="text" class="form-control" id="genre" placeholder="Ingrese el genero" required>
                  <div class="invalid-feedback">
                    Por favor ingrese el genero
                  </div>
                </div>
                <div class="mb-3">
                  <label for="rate" class="form-label">Ratio</label>
                  <input type="number" class="form-control" id="rate" placeholder="Ingrese la calificacion" required>
                  <div class="invalid-feedback">
                    Por favor ingrese la calificacion
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Guardar Pelicula</button>
          </form>
        </section>
        
    </main>
    <script src="../scripts/add_peli.js"></script>
    <!-- <script src="./scripts/index.js"></script> -->
</body>
</html>
