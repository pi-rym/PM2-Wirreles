<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="titulo" class="container-lg">
          <a href="../index.html">
            <img src="../img/logo.png" class="logo1">
          </a>
  
            <nav class="container-sm flex-row d-flex flex-wrap barra">
              <button class="boton" id="Inicio">Inicio</button>
              <button class="boton" id="btnNavigate">Sobre este proyecto</button>
              <button class="boton" >Agregar Pelicula</button>
            </nav>
        </div>
    </header>
    <main>
        <section id="newMovie">
            <h1 class="fs-1 title  text-center">Agregue una nueva pelicula</h1>
            <form id="form" class="mb-3 needs-validation m-5 text-light" novalidate>
                <div class="mb-3">
                  <label for="year" class="form-label">Año</label>
                  <input name="year" type="number" class="form-control" id="year" placeholder="Ingrese el año" required>
                  <div class="invalid-feedback">
                    Por favor ingrese el año
                  </div>
                </div>
                <div class="mb-3">
                  <label for="title" class="form-label">Titulo</label>
                  <input name="title" type="text" class="form-control" id="title" placeholder="Ingrese el titulo" required>
                  <div class="invalid-feedback">
                    Por favor ingrese el titulo
                  </div>
                </div>
                <div class="mb-3">
                  <label for="director" class="form-label">Director</label>
                  <input name="director" type="text" class="form-control" id="director" placeholder="Ingrese el director" required>
                  <div class="invalid-feedback">
                    Por favor ingrese el director
                  </div>
                </div>
                <div class="mb-3">
                  <label for="img" class="form-label">Url Imagen</label>
                  <input name="poster" id="img" class="form-control" type="url" name="imagen" placeholder="Ingrese la Url" required>
                  <div class="invalid-feedback">
                    Por favor ingrese la imagen
                  </div>
                </div>
                <div class="mb-3">
                  <label for="duration" class="form-label">Duracion</label>
                  <input name="duration" type="text" class="form-control" id="duration" placeholder="Ingrese la duracion" required>
                  <div class="invalid-feedback">
                    Por favor ingrese la duracion
                  </div>
                </div>
                <div class="p-3" id="genre">
                  <label for="genre" class="form-label pr-4">Genero: </label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Action" value="Action">
                    <label class="form-check-label" for="Action">Action</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Adventure" value="Adventure">
                    <label class="form-check-label" for="Adventure">Adventure</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Fantasy" value="Fantasy">
                    <label class="form-check-label" for="Fantasy">Fantasy</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Sci-Fi" value="Sci-Fi">
                    <label class="form-check-label" for="Sci-Fi">Sci-Fi</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Comedy" value="Comedy">
                    <label class="form-check-label" for="Comedy">Comedy</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Drama" value="Drama">
                    <label class="form-check-label" for="Drama">Drama</label>
                  </div>
                  <div class="invalid-feedback">
                    Por favor ingrese el genero
                  </div>
                </div>
                <div class="mb-3">
                  <label for="rate" class="form-label">Ratio</label>
                  <input name="rate" type="number" step="0.01" class="form-control" id="rate" placeholder="Ingrese la calificacion" required>
                  <div class="invalid-feedback">
                    Por favor ingrese la calificacion
                  </div>
                </div>
                <button id="boton" class="btn btn-primary" type="submit">Guardar Pelicula</button>
                <button id="clear" class="btn btn-secondary" type="button">Limpiar</button>
          </form>
        </section>
        
    </main>
    
    <script src="../scripts/add_peli.js">
      
    </script>

</body>
<footer class="text-center text-light p-3 border-top" style=" background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(100,43,115,1) 0%, rgba(4,0,4,1) 90% );">

</footer>
</html>
